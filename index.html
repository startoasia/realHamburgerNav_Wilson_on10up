    <script src="./js/function.js"></script>

    <script>
        let Hamburger = document.querySelector('#hamburger');
        let BurgerTop = Hamburger.querySelector('.burger_top')
        let BurgerMiddle = Hamburger.querySelector('.burger_middle')
        let BurgerDown = Hamburger.querySelector('.burger_down')
        let NavIconBox = document.querySelector(".nav_icon_box");
        let NavIcon = document.querySelector(".nav_icon");
        let NavList = document.querySelector(".navList");

        let clickNum = 0;
        Hamburger.addEventListener("click", () => {
            Hamburger.classList.toggle('open');
            clickNum++;
            if (clickNum % 2 == 1) {
                BurgerTop.src = './images/menu/top.png';
                BurgerMiddle.src = './images/menu/middle.png';
                BurgerDown.src = './images/menu/down.png';
            } else {
                BurgerTop.src = './images/menu/close_top.png';
                BurgerMiddle.src = './images/menu/close_middle.png';
                BurgerDown.src = './images/menu/close_down.png';
            }
            NavList.classList.toggle("is-open");
        });

        let NavItem = document.querySelectorAll(".nav_item");
        NavItem.forEach((item) => {
            item.addEventListener("click", function() {
                clickNum++;

                Hamburger.classList.remove('open');
                BurgerTop.src = './images/menu/close_top.png';
                BurgerMiddle.src = './images/menu/close_middle.png';
                BurgerDown.src = './images/menu/close_down.png';
                NavList.classList.remove("is-open");
            });
        });
    </script>

    <script>
        const header = document.querySelector(".nav_bar");
        let scrollLink = document.querySelectorAll(".scrollLink");

        for (let i = 0; i < scrollLink.length; i++) {
            scrollLink[i].addEventListener("click", function(e) {
                e.preventDefault();

                // 取得屬性id
                let targetID = this.attributes["href"].value;

                //取得目標DOM
                let target = document.querySelector(`${targetID}`);

                window.scrollTo({
                    top: target.offsetTop - header.offsetHeight,
                    behavior: "smooth",
                });
            });
        }
    </script>

    <script>
        const PopUpBtn1 = document.querySelector('#popUp__Btn1');
        const Appear1 = document.querySelector('#appear1');
        const Appear2 = document.querySelector('#appear2');
        const CloseBox1 = document.querySelector('#closeBox1');

        PopUpBtn1.addEventListener('click', () => {
            Appear1.classList.add('appear');
            window.setTimeout(() => {
                Appear2.classList.add('appear');
            }, 150)
        })
        CloseBox1.addEventListener('click', () => {
            Appear1.classList.remove('appear');
            Appear2.classList.remove('appear');
        })
    </script>
